<!DOCTYPE html>
<html>
<head>
    <title>Version Test</title>
</head>
<body>
    <h1>Version Test</h1>
    <p>This will help us check what version is being served.</p>
    <script>
        // Check if we can load the current version
        fetch('./app.js?v=' + Date.now())
            .then(response => response.text())
            .then(text => {
                console.log('App.js content length:', text.length);
                if (text.includes('APP_VERSION = \'1.0.3\'')) {
                    console.log('✅ Version 1.0.3 detected');
                } else if (text.includes('APP_VERSION = \'1.0.2\'')) {
                    console.log('⚠️ Version 1.0.2 detected');
                } else if (text.includes('APP_VERSION = \'1.0.1\'')) {
                    console.log('❌ Version 1.0.1 detected (old version)');
                } else {
                    console.log('❓ Unknown version detected');
                }
            })
            .catch(error => {
                console.error('Error loading app.js:', error);
            });
    </script>
</body>
</html>
