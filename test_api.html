<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testGet()">Test GET Request</button>
    <button onclick="testSet()">Test SET Request</button>
    <div id="results"></div>
    
    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        async function testGet() {
            try {
                log('Testing GET request...');
                const response = await fetch('./api.php?t=' + Date.now());
                const data = await response.json();
                log('GET Response: ' + JSON.stringify(data));
            } catch (error) {
                log('GET Error: ' + error.message);
            }
        }
        
        async function testSet() {
            try {
                log('Testing SET request...');
                const response = await fetch('./api.php?action=set&name=TestUser&t=' + Date.now());
                const data = await response.json();
                log('SET Response: ' + JSON.stringify(data));
            } catch (error) {
                log('SET Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
